sensitivity 4 //1000 DPI, MOVED AWAY FROM MOUSE SETTINGS FOR EASIER ACCESS

//ALIASES
alias srv "status;ping;sm version;sm plugins list"  //CHECK SERVER LOCATION/NAME, PINGS, IF SOURCEMOD INSTALLED
alias pubs "60_rate;fps_pos;cl_glow_survivor_health_include_buffer 1" //SETTINGS FOR PUBS
alias pub pubs //OTHER NAME FOR ABOVE COMMAND
alias 100_pubs "pubs;100_rate"
alias unpub "cl_glow_survivor_health_include_buffer 0;100_rate;fps_pos_off" //UNDO PUB SETTINGS
alias depub unpub //OTHER NAME FOR ABOVE COMMAND
alias rcd "record DEMORECORDINGFIX;stop" //FAST DEMO RECORD/STOP TO FIX GRAPHICAL BUGS
alias fps_pos "cl_showfps 4;cl_showpos 1"
alias fps_pos_off "cl_showfps 0;cl_showpos 0"
alias lag "net_graph 3"
alias lag1 "net_graph 1"
alias current "say_team !current"
alias tank "say_team !tank"
alias healthbind "say_team !health"
alias thud_bind "say_team !tankhud"
alias rup "say_team !ready"
alias unrup "say_team !unready"
alias spec "say_team !spectate"
alias s spec //SHORTER NAME FOR ABOVE COMMAND
alias pause_bind "say_team !pause"
alias solo "exec _soloversus" //TESTING CONFIG
alias spechud_bind "say_team !spechud"
alias cblind "cl_colorblind 1"
alias cblind_off "cl_colorblind 0"
alias mvp_bind "say_team !mvp"

//RATE SETTINGS
alias echo_rates "rate;cl_cmdrate;cl_updaterate" //PRINT CURRENT RATES
alias "100_rate" "rate 100000;cl_cmdrate 100;cl_updaterate 100;echo_rates" //100 TICK
alias "60_rate" "rate 60000;cl_cmdrate 60;cl_updaterate 60;echo_rates" //60 TICK
alias "30_rate" "rate 30000;cl_cmdrate 30;cl_updaterate 30;echo_rates" //30 TICK, DEFAULT
100_rate

//LERP SETTINGS
alias "0_lerp" "cl_interp 0.0;cl_interp_ratio -1" //0ms INTERP
alias "10_lerp" "cl_interp 0.01;cl_interp_ratio -1" //10ms INTERP
alias "100_lerp" "cl_interp 0.1;cl_interp_ratio -1" //100ms INTERP, DEFAULT
alias "33_lerp" "cl_interp 0.033;cl_interp_ratio -1" //30ms INTERP, USE THIS IN HIGHER PINGS
0_lerp

//NET GRAPH
//SHOW SCOREBOARD AND DETAILED NET GRAPH AT SAME TIME
alias "+sb" "+showscores; net_graph 5"
alias "-sb" "-showscores; net_graph 1"

net_graph 0
net_graphproportionalfont 0 //SMALL FONT
net_graphpos 320 //DOESN'T COVER ANY HUDS, VALUES 0-2 ARE PRE-DEFINED POSITIONS, ANYTHING OVER IS AN EXACTLY DEFINED POSITION
net_graphheight 5 //HEIGHT OF THE GRAPH, AND DISTANCE BETWEEN MAIN PART AND PACKET LOSS PART, AFFECTS SIZE OF PACKET LOSS DISPLAY
net_graphmsecs 10 //ms ON GRAPH (?), AFFECTS SIZE OF PACKET LOSS DISPLAY
net_graphshowlatency 1 //SHOW PACKET LOSS, LOSS=ANY RED ON BOTTOM OF NET GRAPH
net_graphshowinterp 1 //SHOW INTERPOLATION, I GUESS THIS COULD BE TURNED OFF WITH 0 INTERP, INTERP=ORANGE-ISH LINES ON THE BOTTOM OF NET GRAPH
net_scale 25 //SIZE OF THE PACKET DISPLAY/BREAKDOWN AT THE TOP OF NET GRAPH, BIGGER VALUE=SMALLER DISPLAY
lag1 //TURN ON BASIC NET GRAPH

//CROSSHAIR
cl_crosshair_dynamic 0 //STATIC, DOES NOT SHOW WEAPON SPREAD BUT CAN MAKE AIMING EASIER FOR SOME
cl_crosshair_thickness 3 //VALUES: 1-5, INTEGERS ONLY
//WHITE
alias cross_white "cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 255"
//RED
alias cross_red "cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0"
//GREEN
alias cross_green "cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0"
//BLUE
alias cross_blue "cl_crosshair_red 0;cl_crosshair_green 0;cl_crosshair_blue 255"
//PINK
alias cross_pink "cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 255"
//ORANGE
alias cross_orange "cl_crosshair_red 255;cl_crosshair_green 80;cl_crosshair_blue 0"
//CRIMSON
alias cross_crim "cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 65"
//AQUA
alias cross_aqua "cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 150"

cross_green //SET THE CROSSHAIR COLOUR
cl_colorblind 0 //1=WHITE CROSSHAIR WITH BLACK OUTLINE


